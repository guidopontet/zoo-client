<div class="col-lg-6 offset-lg-3 animated fadeInDown">
	<h1 class="text-lg-center">{{title}}</h1>

	<!-- MENSAJE DE NOTIFICACION -->
	<div class="alert alert-success" *ngIf="status=='success'">
		Registro completado correctamente, <a [routerLink]="['/login']">identifícate aquí</a>
	</div>
	<div class="alert alert-danger" *ngIf="status=='error'">
		Error al efectuar el registro, intentalo de nuevo mas tarde
	</div>


	<!-- FORMULARIO -->
	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">
				<div class="alert alert-danger">El nombre es obligatorio!</div>
			</span>
		</p>
		<p>
			<label>Apellido</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
			<span *ngIf="!surname.valid && surname.touched">
				<div class="alert alert-danger">El apellido es obligatorio!</div>
			</span>
		</p>
		<p>
			<label>Correo Electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
			<span *ngIf="!email.valid && email.touched">
				<div class="alert alert-danger">El email es obligatorio!</div>
			</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
			<span *ngIf="!password.valid && password.touched">
				<div class="alert alert-danger">El email es obligatorio!</div>
			</span>
		</p>
		<input type="submit" value="{{title}}" name="boton"  [disabled]="!registerForm.valid" class="btn btn-success form-control" name="">
	</form>
</div>
